<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="images\robotic-hand.png" />
</head>
<body class="bdsi">
    <!-- navbar -->
    <div>
        <div class="container-fluid bg-dark fixed-top">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"
                ></a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                  <a class="nav-link fs-3" href="#">New Tech</a>
    
                  
                </div>
              </div>
              <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link disabled" href="#"
                    ><i class="bx bx-cart-alt fs-1 disabled"></i
                  ></a>
                </div>
              </div>
            </div>
          </nav>
        </div>
       
        <!-- end navbar -->

        <!-- form -->
        
           
    </div>
    <div class="row" id="signinbox">
      <div class="col-12 justify-content-center d-flex " >
          <div class="card d-flex  col-8 col-lg-6 bg-dark-subtle">
              <div class="card-header ">Signup Today </div>
              <div class="card-body">
                <h5 class="card-title justify-content-center d-flex fs-4 p-3">Sign In</h5>
                <div class="container ">
                    <form>
                        <!--  inputs for the first and last names -->
                        <div class="row mb-4">
                          <div class="col">
                            <div class="form-outline">
                              <input type="text" id="form6Example1" class="form-control" placeholder="Enter first name"/>
                              <label class="form-label" for="form6Example1">First name</label>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-outline">
                              <input type="text" id="form6Example2" class="form-control" placeholder="Enter last name"/>
                              <label class="form-label" for="form6Example2">Last name</label>
                            </div>
                          </div>
                        </div>
                      
                        <!-- Text input -->
                        <div class="form-outline mb-4">
                          <input type="text" id="form6Example3" class="form-control" placeholder="Enter country"/>
                          <label class="form-label" for="form6Example3">Country</label>
                        </div>
                      
                        <!-- Text input -->
                        <div class="form-outline mb-4">
                          <input type="text" id="form6Example4" class="form-control" placeholder="Enter address"/>
                          <label class="form-label" for="form6Example4">Address</label>
                        </div>
                      
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                          <input type="email" id="form6Example5" class="form-control"placeholder="Enter email" />
                          <label class="form-label" for="form6Example5" >Email</label>
                        </div>
                      
                        <!-- Number input -->
                        <div class="form-outline mb-4">
                          <input type="number" id="form6Example6" class="form-control" placeholder="Enter phone no"/>
                          <label class="form-label" for="form6Example6">Phone</label>
                        </div>
                      
                        <!-- Message input -->
                        <div class="form-outline mb-4">
                          <label class="form-label" for="form6Example7">Additional information</label>
                          <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                          
                        </div>
                      
                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-center mb-4">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
                          <label class="form-check-label" for="form6Example8"> Remember Me</label>
                        </div>
                      
                        <!-- create account button -->
                        <button type="submit" class="btn btn-primary  mb-4 p-2 mx-auto d-flex"> <a href="index.html" class="cabtn">Create Account</a></button>
                        <div class="container me-auto">
                          <div class="row">
                            <div class="col-12 d-flex align-items-center">
                              <div class="mx-auto">
                                <a href="login.html" class="loginhl"><p>already have an account?</p></a>
                              </div>
                            </div>
                          </div>
                          </div>
                        
                        <div class="col-12 justify-content-center d-flex">
                            <img src="svg\bxl-facebook-circle.svg" alt="" width="40px">
                            <img src="svg\bxl-github.svg" alt="" width="40px">
                            <img src="svg\bxl-google.svg" alt="" width="40px">
                            <img src="svg\bxl-reddit.svg" alt="" width="40px">
                            <img src="svg\bxl-twitter.svg" alt="" width="40px">
                        </div>
                      </form>
                    </form>
              </div>
              </div>
      </div>
    </div>
  
  
  <!-- end form -->
    
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
