<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login or signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js"></script>
        <script src="bootstrap/bootstrap.bundle.min.js"></script>
</head>
<body class="bodylg">
    <!-- navbar -->
    <div>
        <div class="container-fluid bg-dark">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"
                ></a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                  <a class="nav-link fs-3" href="#">New Tech</a>
    
                  
                </div>
              </div>
              <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link disabled" href="#"
                    ><i class="bx bx-cart-alt fs-1 disabled"></i
                  ></a>
                </div>
              </div>
            </div>
          </nav>
        </div>
       
        <!-- end navbar -->
    
        <!-- form -->
        
           
          </div>
          <div class="row" id="loginbox">
            <div class="col-12 justify-content-center d-flex " >
                <div class="card d-flex  col-8 col-lg-6 bg-dark-subtle">
                    <div class="card-header">Already have an account ? </div>
                    <div class="card-body">
                      <h5 class="card-title justify-content-center d-flex">LOG IN</h5>
                      <div class="container ">
                        <form>
                            <div class="form-group col-12">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group col-12">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                            </div>
                            <div class="container col-8 offset-3">
                                <button type="submit" class="btn btn-primary fs-5 justify-content-center d-inline-block text-bg-light " style="width:100px;" >
                                  <a href="index.html" >LOG IN</a></button>
                                <a href="#" class=" d-inline-block ms-auto p-2">forgot password</a>
                                <button class="btn btn-warning ms-auto  d-inline-block fs-5">sign up</button>
                            </div>
                            

                            <div class="col-12 justify-content-center d-flex">
                                <img src="svg\bxl-facebook-circle.svg" alt="" width="40px">
                                <img src="svg\bxl-github.svg" alt="" width="40px">
                                <img src="svg\bxl-google.svg" alt="" width="40px">
                                <img src="svg\bxl-reddit.svg" alt="" width="40px">
                                <img src="svg\bxl-twitter.svg" alt="" width="40px">
                            </div>
                          </form>
                    </div>
                    </div>
            </div>
          </div>
        
        
        <!-- end form -->
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
